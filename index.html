<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu_open" />
</head>
<body>
<nav>
    <header class="logo">
        <a href="#">Ajay</a>
    </header>
    <ul class="navlink">
        <li><a href="#">Home</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">About US</a></li>
        <li><a href="#">Contact Us</a></li>

    </ul>
    <div class="menu-icon">&#9776;</div>
</nav>    
<script>
const menu = document.querySelector('.menu-icon');
    const navLinks = document.querySelector('.navlink');

    menu.addEventListener('click', () => {
        navLinks.classList.toggle('show'); // Toggle "show" class
    });
    </script>
</body>

</html>
